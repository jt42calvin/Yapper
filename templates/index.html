<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .url-section {
            max-width: 800px;
            margin: 0 auto 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #transcribeBtn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #transcribeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #transcribeBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin: 0 auto 20px;
            max-width: 800px;
        }

        .content-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            display: none;
        }

        .video-column {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .feedback-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feedback-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feedback-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-green {
            background: #60ec81;
            color: white;
        }

        .btn-yellow {
            background: #f1c645;
            color: #333;
        }

        .btn-red {
            background: #e06370;
            color: white;
        }

        .video-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: block;
        }

        .video-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .video-info p {
            margin: 5px 0;
            color: #666;
        }

        .transcript-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .copy-btn {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .transcript-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .transcript-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }

        .timestamp {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .transcript-text {
            color: #333;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 10px;
            color: #155724;
            margin: 10px 0;
            display: none;
            text-align: center;
        }

        .no-transcript {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laugh Line - Comedy Clip Finder</h1>
        
        <div class="url-section">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
            <button id="transcribeBtn">Generate Funny Clip!</button>
        </div>
        <div class="info-text">
            Enter a YouTube video URL to find the funniest moment
        </div>

        <div class="loading" id="loading">
            Processing video...
        </div>

        <div class="error" id="error"></div>

        <div class="content-columns" id="contentColumns">
            <div class="video-column">
                <div class="video-player" id="videoPlayer"></div>

                <div class="feedback-buttons" id="feedbackButtons" style="display: none;">
                    <button class="feedback-btn btn-green" id="moreContextBeginBtn">
                        ‚è™ More from earlier
                    </button>
                    <button class="feedback-btn btn-green" id="moreContextNextBtn">
                        ‚è© More from later
                    </button>
                    <button class="feedback-btn btn-yellow" id="notFunnyBtn">
                        üòê Find a different joke
                    </button>
                    <button class="feedback-btn btn-red" id="notAppropriateBtn">
                        üî® Not appropriate
                    </button>
                </div>

                <div class="success-message" id="successMessage"></div>

                <div class="video-info" id="videoInfo">
                    <h3>Video Information</h3>
                    <p><strong>Title:</strong> <span id="videoTitle"></span></p>
                    <p><strong>Channel:</strong> <span id="videoUploader"></span></p>
                    <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
                    <p><strong>Funniest Moment:</strong> <span id="funnyMoment"></span></p>
                </div>
            </div>

            <div class="transcript-section" id="transcriptSection">
                <div class="transcript-header">
                    <h2>Transcript</h2>
                    <button class="copy-btn" id="copyBtn">Copy Transcript</button>
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <div class="no-transcript">No transcript available</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const transcribeBtn = document.getElementById('transcribeBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const videoInfo = document.getElementById('videoInfo');
            const transcriptSection = document.getElementById('transcriptSection');
            const transcriptContent = document.getElementById('transcriptContent');
            const copyBtn = document.getElementById('copyBtn');
            const feedbackButtons = document.getElementById('feedbackButtons');
            const successMessage = document.getElementById('successMessage');

            let currentVideoId = null;
            let currentTranscript = null;

            const moreContextBeginBtn = document.getElementById('moreContextBeginBtn');
            const moreContextNextBtn = document.getElementById('moreContextNextBtn');
            const notFunnyBtn = document.getElementById('notFunnyBtn');
            const notAppropriateBtn = document.getElementById('notAppropriateBtn');

            transcribeBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }

                startTranscription(url);
            });

            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    transcribeBtn.click();
                }
            });

            copyBtn.addEventListener('click', function() {
                const transcriptText = getTranscriptText();
                navigator.clipboard.writeText(transcriptText).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Transcript';
                    }, 2000);
                });
            });

            // Feedback button handlers
            moreContextBeginBtn.addEventListener('click', () => handleFeedback('more-context-beginning'));
            moreContextNextBtn.addEventListener('click', () => handleFeedback('more-context-next'));
            notFunnyBtn.addEventListener('click', () => handleFeedback('not-funny'));
            notAppropriateBtn.addEventListener('click', () => handleFeedback('not-appropriate'));

            function handleFeedback(feedbackType) {
                if (!currentVideoId) return;

                disableFeedbackButtons(true);
                successMessage.style.display = 'none';

                fetch(`/feedback/${feedbackType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_id: currentVideoId })
                })
                .then(response => response.json())
                .then(data => {
                    disableFeedbackButtons(false);

                    if (data.success) {
                        if (feedbackType === 'not-appropriate') {
                            showSuccess('Section flagged as inappropriate');
                        } else {
                            // Reload the video player with new highlight
                            if (data.highlight_filename) {
                                reloadVideoPlayer(data.highlight_filename);
                            }
                            
                            // Update funny moment display
                            if (data.new_clip) {
                                document.getElementById('funnyMoment').textContent = 
                                    `${formatTime(data.new_clip.start)} - ${formatTime(data.new_clip.end)}`;
                            }

                            if (feedbackType === 'more-context-beginning') {
                                showSuccess('Added more beginning context!');
                            } else if (feedbackType === 'more-context-next') {
                                showSuccess('Extended to next segment!');
                            } else if (feedbackType === 'not-funny') {
                                showSuccess('Found next funny moment!');
                            }
                        }
                    } else {
                        showError(data.error || 'Feedback action failed');
                    }
                })
                .catch(err => {
                    disableFeedbackButtons(false);
                    showError('Network error: ' + err.message);
                });
            }

            function disableFeedbackButtons(disabled) {
                moreContextBeginBtn.disabled = disabled;
                moreContextNextBtn.disabled = disabled;
                notFunnyBtn.disabled = disabled;
                notAppropriateBtn.disabled = disabled;
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }

            function reloadVideoPlayer(filename) {
                const videoPlayer = document.getElementById('videoPlayer');
                // Add cache buster to force reload
                const cacheBuster = new Date().getTime();
                videoPlayer.innerHTML = `
                    <video controls autoplay>
                        <source src="/highlights/${filename}?t=${cacheBuster}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            }

            function startTranscription(url) {
                hideAll();
                loading.style.display = 'block';
                transcribeBtn.disabled = true;
                transcribeBtn.textContent = 'Processing...';

                fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    transcribeBtn.disabled = false;
                    transcribeBtn.textContent = 'Generate Funny Clip!';

                    if (data.success) {
                        currentVideoId = data.video_info.video_id;
                        currentTranscript = data.transcript;
                        showVideoInfo(data.video_info);
                        showTranscript(data.transcript);
                        feedbackButtons.style.display = 'grid';
                    } else {
                        showError(data.error || 'Unknown error occurred');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    transcribeBtn.disabled = false;
                    transcribeBtn.textContent = 'Generate Funny Clip!';
                    showError('Network error: ' + err.message);
                });
            }

            function hideAll() {
                error.style.display = 'none';
                videoInfo.style.display = 'none';
                transcriptSection.style.display = 'none';
                feedbackButtons.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
            }

            function showVideoInfo(info) {
                document.getElementById('videoTitle').textContent = info.title;
                document.getElementById('videoUploader').textContent = info.uploader;
                document.getElementById('videoDuration').textContent = formatDuration(info.duration);
                if (info.funny_moment) {
                    document.getElementById('funnyMoment').textContent = 
                        `${formatTime(info.funny_moment.start_time)} - ${formatTime(info.funny_moment.end_time)}`;
                }
                document.getElementById('contentColumns').style.display = 'grid';
                
                if (info.highlight_filename) {
                    reloadVideoPlayer(info.highlight_filename);
                }
            }

            function showTranscript(transcript) {
                if (!transcript || transcript.length === 0) {
                    transcriptContent.innerHTML = '<div class="no-transcript">No transcript could be generated</div>';
                } else {
                    let html = '';
                    transcript.forEach(entry => {
                        html += `
                            <div class="transcript-entry">
                                <div class="timestamp">${formatTime(entry.start_time)}</div>
                                <div class="transcript-text">${escapeHtml(entry.text)}</div>
                            </div>
                        `;
                    });
                    transcriptContent.innerHTML = html;
                }
                transcriptSection.style.display = 'block';
            }

            function formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function getTranscriptText() {
                const entries = document.querySelectorAll('.transcript-entry');
                let text = '';
                entries.forEach(entry => {
                    const timestamp = entry.querySelector('.timestamp').textContent;
                    const content = entry.querySelector('.transcript-text').textContent;
                    text += `[${timestamp}] ${content}\n\n`;
                });
                return text.trim();
            }
        });
    </script>
</body>
</html>
