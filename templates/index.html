<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #transcribeBtn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #transcribeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #transcribeBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin: 20px 0;
            display: none;
        }

        .video-info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .video-info h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .video-info p {
            margin: 5px 0;
            color: #333;
        }

        .transcript-section {
            margin-top: 30px;
            display: none;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transcript-header h2 {
            color: #333;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .transcript-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }

        .transcript-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .timestamp {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .transcript-text {
            color: #333;
            line-height: 1.6;
        }

        .no-transcript {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Transcriber</h1>
        
        <div class="input-section">
            <div class="url-input-container">
                <input type="text" id="urlInput" placeholder="Enter YouTube video URL..." 
                       value="">
                <button id="transcribeBtn">Transcribe</button>
            </div>
            <div class="info-text">
                Enter a YouTube video URL to generate a transcript with timestamps (max 10 minutes)
            </div>
        </div>

        <div class="loading" id="loading">
            Processing video...
        </div>

        <div class="error" id="error"></div>

        <div class="video-info" id="videoInfo">
            <h3>Video Information</h3>
            <p><strong>Title:</strong> <span id="videoTitle"></span></p>
            <p><strong>Uploader:</strong> <span id="videoUploader"></span></p>
            <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
        </div>

        <div class="transcript-section" id="transcriptSection">
            <div class="transcript-header">
                <h2>Transcript</h2>
                <button class="copy-btn" id="copyBtn">Copy Transcript</button>
            </div>
            <div class="transcript-content" id="transcriptContent">
                <div class="no-transcript">No transcript available</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const transcribeBtn = document.getElementById('transcribeBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const videoInfo = document.getElementById('videoInfo');
            const transcriptSection = document.getElementById('transcriptSection');
            const transcriptContent = document.getElementById('transcriptContent');
            const copyBtn = document.getElementById('copyBtn');

            transcribeBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }

                startTranscription(url);
            });

            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    transcribeBtn.click();
                }
            });

            copyBtn.addEventListener('click', function() {
                const transcriptText = getTranscriptText();
                navigator.clipboard.writeText(transcriptText).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Transcript';
                    }, 2000);
                });
            });

            function startTranscription(url) {
                // Reset UI
                hideAll();
                loading.style.display = 'block';
                transcribeBtn.disabled = true;
                transcribeBtn.textContent = 'Processing...';

                fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    transcribeBtn.disabled = false;
                    transcribeBtn.textContent = 'Transcribe';

                    if (data.success) {
                        showVideoInfo(data.video_info);
                        showTranscript(data.transcript);
                    } else {
                        showError(data.error || 'Unknown error occurred');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    transcribeBtn.disabled = false;
                    transcribeBtn.textContent = 'Transcribe';
                    showError('Network error: ' + err.message);
                });
            }

            function hideAll() {
                error.style.display = 'none';
                videoInfo.style.display = 'none';
                transcriptSection.style.display = 'none';
            }

            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
            }

            function showVideoInfo(info) {
                document.getElementById('videoTitle').textContent = info.title;
                document.getElementById('videoUploader').textContent = info.uploader;
                document.getElementById('videoDuration').textContent = formatDuration(info.duration);
                videoInfo.style.display = 'block';
            }

            function showTranscript(transcript) {
                if (!transcript || transcript.length === 0) {
                    transcriptContent.innerHTML = '<div class="no-transcript">No transcript could be generated</div>';
                } else {
                    let html = '';
                    transcript.forEach(entry => {
                        html += `
                            <div class="transcript-entry">
                                <div class="timestamp">${formatTime(entry.start_time)}</div>
                                <div class="transcript-text">${escapeHtml(entry.text)}</div>
                            </div>
                        `;
                    });
                    transcriptContent.innerHTML = html;
                }
                transcriptSection.style.display = 'block';
            }

            function formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function getTranscriptText() {
                const entries = document.querySelectorAll('.transcript-entry');
                let text = '';
                entries.forEach(entry => {
                    const timestamp = entry.querySelector('.timestamp').textContent;
                    const content = entry.querySelector('.transcript-text').textContent;
                    text += `[${timestamp}] ${content}\n\n`;
                });
                return text.trim();
            }
        });
    </script>
</body>
</html>
